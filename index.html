<!DOCTYPE html>
<html>

<head>
    <title>SVG EDITOR</title>
    <link href="style.css" rel="stylesheet">
    <script src="editor.js"></script>
</head>

<body>
    <div class="container">
        <div class="topside">
            <h1> EDITOR SVG</h1>
        </div>

        <div class="leftside" role="button">

            <button id="RectButton" class="Button" onclick=drawingManager.drawRect()> Rectangle</button>
            </br>
            <button id="CircleButton" class="Button" onclick=drawingManager.drawCircle()> Circle </button>
            </br>
            <button id="LineButton" class="Button" onclick=drawingManager.drawLine()> Line</button>
            </br>

            <a>Stroke Line:
                <select id="stroke">
                    <option value="thin">Thin</option>
                    <option value="middle">Middle</option>
                    <option value="thick">Thick</option>
                </select>
            </a>
            </br>
            <a> Color:
                <select id="color">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select> </a>
            </br>
        </div>

        <div id="svgDiv" class="middleside">

        </div>

        <div class="rightside">
            <button id="SelectButton" class="Button" onclick=drawingManager.onSelectedButtonClicked()> Select
            </button></br>
            <button id="DeleteButton" class="Button" onclick=drawingManager.onDeleteClicked()> Delete </button></br>
            <button id="MoveButton" class="Button" onclick=drawingManager.moveTheElement()>Move Element</button></br>
        </div>
    </div>

    <script>
        const drawingManager = new DrawingManager(document.getElementById("svgDiv"));
    </script>

</body>

</html>
